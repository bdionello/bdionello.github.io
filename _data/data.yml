career-profile:
  title: Career Profile
  summary: |
    I recently completed a Bachelors of Engineering in Computer Engineering which included 12 months of co-op work experience.
    My primary interests are in embedded systems, firmware, digital signal processing, controls and communication systems.
    Additionally, I have an Electronics Engineering Technologist Diploma and 2 years of experience in SCADA and telemetry as a technologist and field technician.
    I am also a Red Seal Journeyman Cabinetmaker with vast experience over 8 years including fine woodwork, commercial millwork, installations, flooring, carpentry and framing, timber framing and renovation work. 
    I am a passionate worker and strive for high quality craftsmanship in everything that I do, and I am excited to apply my diverse skillset to my next challenge and career journey. 

