experiences:
  title: Experiences
  info:
  - role: Biomedical Engineering Co-op Student
    time: January 2024 - May 2024
    company: Vivitro Labs Inc. Victoria, BC
    details: |
      - Used solidworks to design and 3D print prototypes for an electromagnetic flow meter.
      - Designed electrical systems for an electromagnetic flow meter.
      - Wrote a testing program in LabVIEW.
      - Design parts/systems/subsystems according to design control procedures. 
      - Document design according to design/document control procedures. 
      - Verify design and validate product prototypes.

  - role: Embedded Software Co-op Student
    time: May 2023 - Sept 2023
    company: Reach Technologies Inc. Victoria, BC
    details: |
      - Integrated a SQL based configuration database using Microsoft Azure and NuGet package management. 
      - Contributed to the development of a video processing application in C#. 
      - Developed Linux systems using PetaLinux and Vivado for a Kria SOM development board to be used in a camera stabilization platform. 

  - role: Electrical Engineering Co-op Student
    time: May 2022 - Sept 2022
    company: Nicholson Manfucaturing Ltd. Sidney, BC
    details: |
      - Devised a 3D-Scanning in-feed detection system, interfacing an Allen-Bradley PLC over EtherNet/IP to an HMI while programming functional-block and structured-text in CodeSYS to develop a functional prototype. 
      - Collaborated with Engineering to make schematic revisions on electrical panels, using AutoCAD and version control software to update large batches of drawings. 
      - Cooperated with engineering and manufacturing departments to perform quality assurance testing on electrical control panels; deploying RSLogix500 to program and test the PLC and verifying correct functionality of panel inputs and outputs. 

  - role: Field Service Technician/Technologist
    time: April 2019 - June 2021
    company: Bentek Systems Ltd. Calgary, Alberta
    details: |
      - Performed on site services for SCADA and telemetry systems, installing antenna, feedline and transceivers, testing with cable testers, watt-meters and diagnostic software, resulting in robust systems and dozens of positive service reviews. 
      - Collaborated with Engineering and production to commission communication and control devices, installing firmware, configuring to specifications and performing functional tests to facilitate the delivery hundreds of high-quality products. 
      - Consulted with Engineering to develop a cellular-IOT product; utilizing the XBee-3 hardware, MQTT protocol and programmed in micro-python, resulting in a prototype RTU with similar functionality of existing products within the company.

projects:
  title: Projects
  intro: >
    Some notable projects completed over the course of my academic journey.<br>
    - Click the links for more details.  
  assignments:
  - title: SAIT ENT Capstone project 2019
    image: saitcapstone.png
    link: "./docs/SAITcapstone.pdf"
    tagline: "Custom made temperature controller and SCADA system."
    details: | 
      - PCB in Altium designer
      - Designed an instrumentation amplifier for an RTD sensor
      - Custom chassis made in fabrication shop
      - Arm Microcontroller programed in C  

  - title: MPPT Controller - ECE499 UVIC Capstone Project 2024
    image: Uviccapstone.png
    link: "./docs/499report.pdf"
    tagline: "A fully functional MPPT Solar controller/charger."
    details: |
      - Custom PCB by hand on perf board
      - STM32 Microcontroller programmed in C
      - State machine control program
    code: github
    codelink: https://github.com/bdionello/ECE499

  - title: KelpNet - ECE356 UVIC Ocean Challenge event 2023
    image: kelpnet.png
    link: "./docs/KelpnetPoster.pdf"
    tagline: "A fully Integrated electronics control and monitoring system for Kelp farms."
    details: |
      - Raspberry pi for gateway and remote unit
      - Programmed in Python, Javascript and C++ 
      - Arduino Uno for sensor controller
      - RS485 modbus data link between Rasberry pi unit and sensor controller
      - Wifi data link to AWS IOT server
      - Grafana data visualization 
      - Awarded 2nd place for project demo
    code: github
    codelink: https://github.com/bdionello/Kelpnet

  - title: Digital filters embedded systems project - UVIC SENG440 
    image: filter.png
    link: "./docs/ece440finalreport.pdf"
    tagline: "An optimised digital filter implemented in C and assembly on a Beaglebone Black ARM CPU."
    details: |
      - Second order low pass IIR butterworth filter
      - Sample rate 100 kHz, Cut-off frequency 2 kHz, Attenuation 29dB @ 8kHz
      - AM3358 Arm Processor
    code: github
    codelink: https://github.com/bdionello/SENG440

  - title: 16bit CPU project - UVIC ECE449
    image: cpu.png
    link: "./docs/ECE449_Final_Report_BD_AA_2025.pdf"
    tagline: "A 5 stage pipeline CPU implemented in VHDL on a basys3 development board." 
    details: | 
      - Custom instruction set based on MIPS
      - Control and data hazards are handled
      - Includes an STM32 Arm co-processor to act as bootloader and debug interface
      - Designed in Vivado
      - Was the only functioning project in the class 
    code: github
    codelink: https://github.com/bdionello/16bit-CPU-basys3
    
  - title: Remote LORA Weather monitor station  - UVIC ECE399 - Ocean Challenge event 2023
    image: weathermen.png
    link: "./docs/399report.pdf"
    tagline: "A remote weather monitoring station using ESP32-Lora development boards."
    details: |
      - Implemented using FTS loaned weather station components
      - Utilizing Lora-WAN and MQTT
    code: github 
    codelink: https://github.com/bdionello/Weatherstation

  - title: ECE 455 - FreeRTOS project 1 - Traffic Light System (TLS)
    image: TLS.png
    link: "./docs/ECE455-Project1-TLS-Report_2025.pdf"
    tagline: "A simulated traffic light system written in C code using FreeRTOS on an STM32 microcontroller"
    code: github
    codelink: https://github.com/bdionello/ECE455

  - title: ECE 455 - FreeRTOS project 2 - Deadline-Driven Scheduler (DDS)
    link: "./docs/ECE455_DDS_Report_BD_MJ_2025.pdf"
    tagline: "A deadline driven task scheduler written in C code using FreeRTOS on an STM32 microcontroller"
    code: github
    codelink: https://github.com/bdionello/ECE455

  - title: CSC349A - Numerical Analysis - Matlab tool library
    tagline: "A set of tools written in Matlab for solving numerical analysis problems"
    code: github
    codelink: https://github.com/bdionello/Numerical-Analysis-Tools

  
